<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.0.11 (451577)"/><meta name="author" content="397776747@qq.com"/><meta name="created" content="2015-06-28 13:27:22 +0000"/><meta name="source-url" content="http://tieba.baidu.com/p/3349250669"/><meta name="updated" content="2015-06-28 13:28:49 +0000"/><title>卫浴</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><span style="color: rgb(51, 51, 51); font-family: &amp;apos;Helvetica Neue&amp;apos;, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 24px; background-color: rgb(255, 255, 255);">1、蹲便器分前排水和后排水，进水孔靠近排污口的称为前排水，在前排水相反的方向开孔的为后排水。这个主要是根据你家的预留排污口与墙壁的距离决定的，如300mm则买前排水，500mm买后排。（貌似同事的就买错了，搬来搬去换好麻烦）</span><div><font color="#333333" face="Helvetica Neue, Helvetica, Arial, sans-serif"><span style="font-size: 14px; line-height: 24px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注： </span></font> <span style="color: rgb(51, 51, 51); font-family: &amp;apos;Helvetica Neue&amp;apos;, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 20px; text-align: left; background-color: rgb(247, 248, 250);">蹲便器可以买同时带前排水和后排水的，这样就不会出错了。</span><font color="#333333" face="Helvetica Neue, Helvetica, Arial, sans-serif"><span style="font-size: 14px; line-height: 24px;"><br/></span></font><div><br style="box-sizing: content-box; color: rgb(51, 51, 51); font-family: &amp;apos;Helvetica Neue&amp;apos;, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 24px; background-color: rgb(255, 255, 255);"/><span style="color: rgb(51, 51, 51); font-family: &amp;apos;Helvetica Neue&amp;apos;, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 24px; background-color: rgb(255, 255, 255);">2、洗脸盆、菜盆进水离地50cm高刚刚好。</span></div><div><br style="box-sizing: content-box; color: rgb(51, 51, 51); font-family: &amp;apos;Helvetica Neue&amp;apos;, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 24px; background-color: rgb(255, 255, 255);"/><span style="color: rgb(51, 51, 51); font-family: &amp;apos;Helvetica Neue&amp;apos;, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 24px; background-color: rgb(255, 255, 255);">3、浴室柜按吊柜的话排水让师傅靠墙，高度离地20cm刚刚好，美观方便。</span></div></div></body></html>
